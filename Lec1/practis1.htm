<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practis</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
    button{
            background-color: blue;
      }
      h3 {
            color: red;
      }
      h2{
            color: aqua;
      }
    </style>
</head>
<body>

      <!-- Q-1 -->

    <div id="box">
          Hello....
    </div>

      <!-- Q-2 -->

      <h1 class="heading">Hello..</h1>
      <h2 class="heading">Hello..</h2>
      <h3 class="heading">Hello..</h3>

      <!-- Q-3 -->

      <button style="background-color: pink;" class="button">Google</button> 


      <!-- ************ Css Apply Style *********** --> 

      <!-- INLINE STYLE APPLY -->
      <h1 style="color:coral;"> This is inline style</h1>

      <!-- INTERNAL STYLE APPLY -->
      <h2> this is internal style </h2>

      <!-- EXTERNAL STYLE APPLY -->
      <h1> This is external style</h1>

    
      <!-- COMPARE PRIORITY  -->
       <h3 style="color: goldenrod;"> this Is inline priority</h3>
       <h3> this Is internal priority</h3>
       <h3> this Is external priority</h3>
      


</body>
</html>
