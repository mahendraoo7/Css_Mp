<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">

    <!-- apply ! important rule -->
    <style>
        p{
            color:blue !important;
        }
    </style>
</head>
<body>
    <!-- Topic :
         
        1. !important value
        2. cascade , specificity , inheritance
        3. css box model
        4. Acceptebale value
        5. @import value
    -->

    <!-- 1. !important :
            -> The important Keyword in CSS is used to give a style declaration higher priority than normal.

            ex.  -->
            <p style="color: red;">This is inline style</p>

   <!--  2. Cascade : Override Css -->
           <h1>This is cascade style</h1>

          <!--Specificity (ordered - inline , id ,class ,element name)-->
           <h4 id="lamp" class="stemp"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, inventore?</h4>

          <!--Inheritance : inheritance is process by which styles applied to a parent element are inheritance by its children.. -->
           <div class="parent">
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
           </div>

   <!--  5. @import value - apply css in other file and then import file -->

           <h6> import value</h6>
            
</body>
</html>
